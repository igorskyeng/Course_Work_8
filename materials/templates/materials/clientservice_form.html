{% extends 'materials/base.html' %}

{% block content %}

  <div class="col-12">
      <form class='row' method="post" enctype="multipart/form-data">
          <div class="col-6">
              <div class="card">
                  <h3 class="card-title">
                      {% if object %}
                        Редактировать клиента
                      {% else %}
                        Добавление клиента
                      {% endif %}
                  </h3>
                  (Если указать не своего пользователя, то у вас не отобразиться карточка клиента.)
                  <div class="card-body">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-primary">
                          {% if object %}
                             Сохранить
                          {% else %}
                            Создать
                          {% endif %}
                      </button>
                      <a class="bnt btn-sm btn-outline-secondary" href="">Назад</a>
                  </div>
              </div>
          </div>
      </form>
  </div>

{% endblock %}
